<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
          
          <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
          <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
          <link rel="stylesheet" href="./styles/style.css">
          
          
          <title>Frontend Mentor | IP Address Tracker</title>
          
     </head>
     <body>
          
          <div class="container">
               
               <header>
                    <h1>IP Address Tracker</h1>
               </header>
               
               <main>
                    <div class="seachbar">
                         <input class="searchbar-input" type="text" placeholder="Search for any IP address or damain">
                         <div class="seachbar-button"><img src="./images/icon-arrow.svg" alt=""></div>
                    </div>
                    
                    <div class="info"></div>
                    
                    <div id="map"></div>
                    
               </main>
          
          <footer>
               <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="https://github.com/thekindbard" target="_blank">theKindBard</a>.
               </div>
          </footer>
     </div>
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>
     <script src="./script.js"></script>
</body>
</html>
